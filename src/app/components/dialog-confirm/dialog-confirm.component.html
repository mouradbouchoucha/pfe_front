<div class="dialog">
    <div class="header">
      <h2 mat-dialog-title>{{ data.title }}</h2>
      <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <div mat-dialog-content class="dialog-content">
      {{ data.message }}
    </div>
  
    <div mat-dialog-actions class="dialog-actions" [align]="'end'">
      <button mat-raised-button *ngIf="data.cancelText" color="warn" [mat-dialog-close]="false">{{ data.cancelText }}</button>
      <button mat-raised-button *ngIf="data.confirmText" color="primary" [mat-dialog-close]="true">{{ data.confirmText }}</button>
    </div>
  </div>
