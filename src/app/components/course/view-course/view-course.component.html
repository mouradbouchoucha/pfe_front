<div class="course-details" *ngIf="course">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ course.name }}</mat-card-title>
      <mat-card-subtitle>{{ course.duration }} hours</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image  [src]="getImageUrl(course.image)" alt="{{ course.name }}">
    <mat-card-content>
      <p>{{ course.description }}</p>
      <p><strong>Start Date:</strong> {{ course.startDateTime | date:"dd - MM - Y" }}</p>
    </mat-card-content>
  </mat-card>
  <mat-card-footer>
    <button mat-button color="primary" [routerLink]="['/admin/courses/details', course.id, 'schedule', course.id]">Go to schedule -></button>
  </mat-card-footer>
</div>
