<div class="course-details" *ngIf="course">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ course.name }}</mat-card-title>
      <mat-card-subtitle>{{ course.duration }} hours</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image  [src]="getImageUrl(course.image)" alt="{{ course.name }}">
    <mat-card-content>
      <p>{{ course.description }}</p>
      <p><strong>Start Date:</strong> {{ course.startDateTime }}</p>
    </mat-card-content>
  </mat-card>
</div>
