<div class="edit-course-form">
  <mat-card>
    <mat-card-title>Edit Course</mat-card-title>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="file-upload-container">
        <label class="file-upload-label" for="fileInput">
          <span>Select a File</span>
          <input type="file" id="fileInput" (change)="onFileSelected($event)">
          <mat-icon>attach_file</mat-icon>
        </label>
        <div class="image-preview" *ngIf="imagePreview">
          <div class="circle-image">
            <img [src]="imagePreview" alt="Selected Image" class="preview-image">
          </div>
        </div>
      </div>
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" type="textarea" placeholder="Description">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Duration (hours)</mat-label>
        <input matInput type="number" formControlName="duration">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Start Date and Time</mat-label>
        <input matInput type="datetime-local" formControlName="startDateTime">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category_id">
          <mat-option *ngFor="let category of categories" [value]="category.id" aria-placeholder="">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="buttons">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-button routerLink="/courses">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
