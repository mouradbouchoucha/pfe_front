
<div class="container">
    <h2>New Trainee</h2>
    <form [formGroup]="form" (ngSubmit)="saveTrainee()" enctype="multipart/form-data">
      <div class="file-upload-container">
        <label class="file-upload-label" for="fileInput">
          <span>Select a File</span>
          <input type="file" id="fileInput" placeholder="Select" (change)="onFileSelected($event)">
          <mat-icon style="color: rgb(10, 9, 9) !important;">attach-file </mat-icon>
        </label>
        <div class="image-preview" *ngIf="selectedFile">
          <div class="circle-image">
            <img [src]="imagePreview" alt="Selected Image" class="preview-image">
          </div>
        </div>
      </div>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" placeholder="first Name">
        <mat-error *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched">First Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="lastName" placeholder="last Name">
        <mat-error *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched">Last Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="email">
        <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Profession</mat-label>
        <mat-select formControlName="profession" placeholder="Select Profession">
          <mat-option *ngFor="let profession of professions" [value]="profession">{{ profession }}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('profession')?.invalid && form.get('profession')?.touched">Profession is required</mat-error>
      </mat-form-field>
      

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" formControlName="phoneNumber" placeholder="Phone Number">
        <mat-error *ngIf="form.get('phoneNumber')?.invalid && form.get('phoneNumber')?.touched">Phone Number is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Address</mat-label>
        <input matInput type="address" formControlName="address" placeholder="Address">
        <!-- <mat-error *ngIf="form.get('address')?.invalid && form.get('address')?.touched">address is required</mat-error> -->
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" type="text" placeholder="city">
        <mat-error *ngIf="form.get('city')?.invalid && form.get('city')?.touched">city is required</mat-error>
      </mat-form-field>
      <div class="btnContainer">
        
      <button mat-raised-button color="warn" type="button" (click)="onNoClick()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Add Trainee</button>
      </div>
      
    </form>
  </div>
