<div class="container">
    <h2>New Category</h2>
    <form>
        <div class="file-upload-container">
            <label class="file-upload-label" for="fileInput">
                <span>Select a File</span>
                <input type="file" id="fileInput" placeholder="Select" (change)="onFileSelected($event)">
                <mat-icon style="color: rgb(10, 9, 9) !important;">attach-file </mat-icon>
            </label>
            <div class="image-preview" *ngIf="selectedFile">
                <div class="circle-image">
                    <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                </div>
            </div>

        </div>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" [formControl]="nameControl" [(ngModel)]="category.name" name="name" placeholder="Name">
            <mat-error *ngIf="nameControl.invalid && nameControl.touched">
                Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <input matInput [formControl]="descriptionControl" name="description" [(ngModel)]="category.description" type="text" placeholder="Description">
            <mat-error *ngIf="descriptionControl.invalid && descriptionControl.touched">
                Description is required
            </mat-error>
        </mat-form-field>

        <div class="btnContainer">
            
            <button mat-raised-button color="warn" type="button" (click)="onNoClick()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" (click)="updateCategory()"
                [disabled]="nameControl.invalid || descriptionControl.invalid">Update</button>
        </div>
    </form>
</div>
