<mat-card class="example-card">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{category.name}}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img mat-card-image [src]="getImageUrl(category.categoryPicture)" alt="{{ category.name }}"> -->
    <img mat-card-image [src]="getImageUrl(category.image) || './src/assets/DefaultImage.png' " alt="{{ category.name }}">
    <mat-card-content>
        <p>
            {{category.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openEditModal(category);" color="primary">Edit<mat-icon>edit</mat-icon> </button>
        <button mat-button (click)="deleteCategory(category.id)" color="accent">Delete<mat-icon>delete</mat-icon> </button>
    </mat-card-actions>
</mat-card>
