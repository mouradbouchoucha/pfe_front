<div mat-card>

    <div class="header" mat-toolbar color="primary">
      <span>Enrollment Requests</span>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let request"> {{ request.id }} </td>
        </ng-container>
  
        <!-- Trainee ID Column -->
        <ng-container matColumnDef="traineeId">
          <th mat-header-cell *matHeaderCellDef> Trainee ID </th>
          <td mat-cell *matCellDef="let request">  </td>
        </ng-container>
  
        <!-- Course ID Column -->
        <ng-container matColumnDef="courseId">
          <th mat-header-cell *matHeaderCellDef> Course ID </th>
          <td mat-cell *matCellDef="let request"> {{ request.courseId }} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let request"> {{ request.status }} </td>
        </ng-container>
  
        <!-- Table Headers -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Table Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
