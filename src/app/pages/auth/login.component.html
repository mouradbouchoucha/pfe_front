<div class="parent">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="txt" placeholder="first name" [(ngModel)]="firstName" required="">

                    <input type="text" name="txt" placeholder="last name" [(ngModel)]="lastName" required="">
                    <input type="email" name="EmailId" [(ngModel)]="newEmail" placeholder="email" required="">

                    <input type="password" name="pswd" placeholder="Password"[(ngModel)]="newPassword" required="">
                    <button (click)="onSignUp()">Sign up</button>
                </form>
            </div>
    
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="EmailId" [(ngModel)]="email" placeholder="email" required="">
                    <input type="password" name="Password" [(ngModel)]="password" placeholder="Password" required="">
                    <button (click)="onSignIn()">Login</button>
                </form>
            </div>
    </div>
</div>
